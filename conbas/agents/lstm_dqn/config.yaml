general:
  use_cuda: true
  game_files:
    - "data/SaladWorld/level_1.ulx"
  commands_files:
    - "conbas/agents/lstm_dqn/commands/cmd_saladworld_level_1.txt"
  vocab_file: "conbas/agents/lstm_dqn/vocab.txt"
  eps_annealed_args:
    upper_bound: 1.0
    lower_bound: 0.02
    duration: 75_000
training:
  update_steps: 100_000
  batch_size: 16
  max_steps_per_episode: 120
  loss_fn: "smooth_l1"
  replay_buffer:
    batch_size: 256
    capacity: 90_000
    alpha: 0.6    
    beta_annealed_args:
      upper_bound: 1.0
      lower_bound: 0.4
      duration: 50_000
  update_after: 256
  target_update_tau: 0.001
  target_update_interval: 5
  discount: 0.9
  optimizer:
    lr: 0.00001
    clip_grad_norm: 0.75
model:
  embedding_size: 64
  representation_rnn:
    input_size: 64        # must be the sampe as embedding_size
    hidden_size: 128
    num_layers: 1
  command_scorer_net:
    - 128                 # first number of hiddens must be the same as representation_rnn hidden_size
    - 64
checkpoint:
  on_exist: "delete"
  experiments_path: "experiments/lvl1/"
  experiment_tag: "s120"
  experiment_description: "lvl 1, 120 steps"
  save_frequency: 10_000
